{% extends "base.html" %}
{% block content %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger text-white" href="/">Logout</a></li>
                
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid ">
    <div class="">
        <h1 class="text-white">Applications</h1>
    </div>
</div>
<section class="contact-section bg-black">
    <div class="container">
        <div class="row">
            {% for post in post.all %}
            <div class="col-md-4 mb-3 mb-md-0 mt-4">
                <div class="card py-4 h-100" >
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
                        <h4 class="text-uppercase m-0">{{ post.name }}</h4>
                        <hr class="my-4" />
                        <div class="small text-black-50">Demo App , Some description.</div>
                        <a href="{{ post.url }}" class="btn btn-primary mt-4">SSO Login</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
